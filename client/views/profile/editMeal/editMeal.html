<template name="editMeal">
    {{#if createOfferedMealError}}
    <p class="bg-danger text-center" style="padding: 10px;">{{createOfferedMealError}}</p>
    {{/if}}
    {{#if createOfferedMealSuccess}}
    <p class="bg-success text-center" style="padding: 10px;">{{createOfferedMealSuccess}}</p>
    {{/if}}
    {{#with meal}}
    <form id="editOfferedMeal" role="form">
        <div class="form-group">
            <label for="foodName">Name</label>
            <input class="form-control" id="foodName" value="{{name}}">
        </div>
        <div class="form-group">
            <label for="foodName">Address</label>
            <input class="form-control" id="streetAddress" value="{{address}}">
        </div>
        <div class="form-group">
            <label for="foodName">Description</label>
            <textarea id="description" placeholder="Description Here" class="form-control" rows="5">{{description}}</textarea>
        </div>
        <div class="form-group">
            <label for="foodName">Number of Servings</label>
            <input class="form-control" id="numOfServings" value="{{numOfServings}}">
        </div>
        <div class="form-group">
            <label>Rating</label>
            <input class="form-control" value="{{rating}}" disabled>
        </div>
            Available <input id="available" type="checkbox" value="{{available}}" {{checked available}}/>
        <br />
        <br />
        <button id="submit" type="submit" class="btn btn-default">Edit</button>
    </form>
    {{/with}}
</template>
