<template name="main">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				{{ > indexOfferedMeals }}
			</div>
			<div class="col-md-6">
				{{ > indexRequestedMeals }}
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				{{#if currentUser}}
					{{ > createOfferedMeal }}
				{{/if}}
			</div>
			<div class="col-md-6">
				{{ > createRequestedMeal }}
			</div>
		</div>
	</div>
</template>
