<template name="createRequestedMeal">
	<form role="form">
		<div class="form-group">
			<label for="foodName">Name</label>
			<input class="form-control" id="foodName" placeholder="Enter food">
		</div>
		<div class="form-group">
			<label for="foodName">Address</label>
			<input class="form-control" id="streetAddress" placeholder="20 N. Broom St">
		</div>
		<div class="form-group">
			<input class="form-control" id="city" placeholder="Madison">
		</div>
		<div class="form-group">
			<input class="form-control" id="state" placeholder="WI">
		</div>
		<div class="form-group">
			<input class="form-control" id="zip" placeholder="53703">
		</div>
		
		<button type="submit" class="btn btn-default">Create</button>
	</form> 
</template>
