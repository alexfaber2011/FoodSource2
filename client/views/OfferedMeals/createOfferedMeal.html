<template name="createOfferedMeal">
    {{#autoForm collection="OfferedMeals" id="insertOfferedMealsForm" type="insert" validation="blur"}}
    <fieldset>
        {{> afQuickField name='name'}}
        {{> afQuickField name='description' rows=6}}
        {{> afQuickField name='numOfServings'}}
        {{> afQuickField name='suggestedDonationString'}}
        {{> afQuickField name='address'}}
        {{> afQuickField name='availableStart'}}
        {{> afQuickField name='availableEnd'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Offer Servings</button>
    {{/autoForm}}
