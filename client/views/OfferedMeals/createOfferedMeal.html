<template name="createOfferedMeal">
	<form role="form">
		<div class="form-group">
			<label for="foodName">Name</label>
			<input class="form-control" id="foodName" placeholder="Enter food">
            <input class="form-control" id="lat" placeholder="43.0667">
            <input class="form-control" id="lng" placeholder="-89.4000">
		</div>
		<button type="submit" class="btn btn-default">Create</button>
	</form>
</template>
